<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    
    <link rel="stylesheet" href="../static/style_form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Login</title>
</head>
<body>

    <!-- header -->
    <header class="container-fluid">
        
        <!-- container -->

        <section class="container">

            <!-- row -->

            <article class="row d-flex align-items-center menu">

                <!-- logo -->

                <a href="index.html" class="col-md-2 d-flex justify-content-center">
                    <img src="../static/img/logo.png" alt="" class="img-fluid">
                </a>

                <!-- buscador -->

                <form action="#" class="col-md-7 d-flex align items-center">
                    <input type="text" name="name" placeholder="Procurar mercadorias" class="buscador">
                    <button class="d-flex align-items-center">
                        <i class="bi bi-search"></i>
                    </button>
                </form>

            <div class="col-md-3 justify-content-end">
                <ul class="nav menu">
                    
                    <li class="nav-item pe-3">
                        <a href="#"> Entrar</a>
                    </li>


                    <li class="nav-item">
                        <a href="#"><i class="bi bi-cart-fill"></i></a>
                    </li>
                </ul>
            </div>
            </article>
        </section>
    </header>

    <!--Formulario de cadastro-->

    <section class="pt-5 pb-5" id="cadastro">

        <div class="container mb-5">
            

            <div class="row login">

                <div class="col-md-6 mt-5 mt-md-0 align-items-center" data-anime="right">
                    <div class="card p-5 h-100 shadow border-0 align-items-center" >

                        
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email:</label>
                                <input type="text" class="form-control" id="email" name='email'
                                    placeholder='Digite seu email' required>
                            </div>

                            

                            <div class="col-md-6">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" name='senha'
                                    placeholder='Digite sua senha' required>
                            </div>

                            
                            <div class="col-12 d-flex justify-content-center mt-4">
                                <button id='btn-enviar' type="submit" class="btn btn-outline-warning">Validar
                                  
                                </button>

                                
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>

    </section>


<script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../static/script.js"></script>
</body>
</html>
