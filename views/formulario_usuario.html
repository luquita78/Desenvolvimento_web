<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    
    <link rel="stylesheet" href="style_form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Login</title>
</head>
<body>

    <!-- header -->
    <header class="container-fluid">
        
        <!-- container -->

        <section class="container">

            <!-- row -->

            <article class="row d-flex align-items-center menu">

                <!-- logo -->

                <a href="/" class="col-md-2 d-flex justify-content-center">
                    <img src="img/logo.png" alt="" class="img-fluid">
                </a>

                <!-- buscador -->

                <form action="#" class="col-md-7 d-flex align items-center">
                    <input type="text" name="name" placeholder="Procurar mercadorias" class="buscador">
                    <button class="d-flex align-items-center">
                        <i class="bi bi-search"></i>
                    </button>
                </form>

            <div class="col-md-3 justify-content-end">
                <ul class="nav menu">
                    
                    <li class="nav-item pe-3">
                        <a href="#"> Entrar</a>
                    </li>


                    <li class="nav-item">
                        <a href="#"><i class="bi bi-cart-fill"></i></a>
                    </li>
                </ul>
            </div>
            </article>
        </section>
    </header>

    <!--Formulario de cadastro-->

    <section class="pt-5 pb-5" id="cadastro">

        <div class="container mb-5">
            

            <div class="row">

                <div class="col-md-12 mt-5 mt-md-0" data-anime="right">
                    <div class="card p-5 h-100 shadow border-0" >

                        <form class="row g-3" action="/send" method="POST">
                            <div class="col-md-6 mb-3">
                                <label for="nome" class="form-label">Nome completo:</label>
                                <input type="text" class="form-control" id="nome" name='nome'
                                    placeholder='Digite seu nome' required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email:</label>
                                <input type="text" class="form-control" id="email" name='email'
                                    placeholder='Digite seu email' required>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="cep" name='cep'
                                    placeholder='Digite seu CEP' required>
                            </div>

                            <div class="col-md-8">
                                <label for="logradouro" class="form-label">Logradouro</label>
                                <input type="text" class="form-control" id="logradouro" name='logradouro'
                                    placeholder='Digite seu Logradouro' required>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="numero" class="form-label">Número</label>
                                <input type="text" class="form-control" id="numero" name='numero'
                                    placeholder='Digite seu Número' required>
                            </div>

                            <div class="col-md-4">
                                <label for="complemento" class="form-label">Complemento</label>
                                <input type="text" class="form-control" id="complemento" name='complemento'
                                    placeholder='Digite seu Complemento'>
                            </div>

                            <div class="col-md-4">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpf" name='cpf'
                                    placeholder='Digite seu CPF' required>
                            </div>

                            <div class="col-md-6">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" name='senha'
                                    placeholder='Defina uma senha' required>
                            </div>

                            <div class="col-md-6">
                                <label for="confirmaca_senha" class="form-label">Confirme sua Senha</label>
                                <input type="password" class="form-control" id="confirmaca_senha" name='confirmaca_senha'
                                    placeholder='Confirme sua senha' required>
                            </div>


                            <div class="col-12 d-flex justify-content-center mt-4">
                                <button id='btn-enviar' type="submit" class="btn btn-outline-warning">Validar
                                  
                                </button>

                                
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>

    </section>


<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
