<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Loja Virtual</title>
</head>
<body>

    <!-- header -->
    <header class="container-fluid">
        
        <!-- container -->

        <section class="container">

            <!-- row -->

            <article class="row d-flex align-items-center">

                <!-- logo -->

                <a href="#" class="col-md-2 d-flex justify-content-center">
                    <img src="../static/img/logo.png" alt="" class="img-fluid">
                </a>

                <!-- buscador -->

                <form action="#" class="col-md-7 d-flex align items-center ">
                    <input  type="text" name="name" placeholder="Procurar mercadorias" id="buscador">
                    <button class="d-flex align-items-center">
                        <i class="bi bi-search"></i>
                    </button>
                </form>

            <div class="col-md-3 justify-content-end">
                <ul class="nav menu">
                    <li class="nav-item pe-3">
                        <a href="formulario_usuario.html"> Crie sua conta</a>
                    </li>

                    <li class="nav-item pe-3">
                        <a href="tela_login.html"> Entrar</a>
                    </li>


                    <li class="nav-item">
                        <a href="#"><i class="bi bi-cart-fill"></i></a>
                    </li>
                </ul>
            </div>
            </article>
        </section>
    </header>

    <!--conteudo-->

    <section class="mt-5 banner" id="carrosel">

        <div class="container pb-5 pt-0">
            <div class="row">
                <div class="col-md-12">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../static/img/banner-1.svg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/img/banner-2.svg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/img/banner-1.svg" class="d-block w-100" alt="...">
                        </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section class="mt-s faixas">
        
        <div class="container">
            <div class="row">
                <div class="col-md-6 parcelas">
                    <img src="../static/img/parcele-em-12x.svg" alt="Parcele em doze vezes">
                </div>

                <div class="col-md-6 entrega-brasil justify-content-end">
                    <img src="../static/img/entrega-para-todo-brasil.svg" alt="Entrega para todo Brasil">
                </div>

            </div>
        </div>
    </section>



<script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../static/script.js"></script>
</body>
</html>
